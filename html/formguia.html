<!DOCTYPE html>
<html>
    <head>
        <title>Licor Beirão - Free Walking Drinks</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="../css/styles.css" />
        <script type="text/javascript" src="../script.js"></script>
    </head>
    <body>
        <section class="sticky_header">
            <nav class="gridrow topheader">
                <div class="col2 menucontainer">
                    <img class="menu" src="../img/assets/menu.svg" alt="hamburguer menu">
                </div>
                <div class="col8 contentcenter img_container">
                    <img class="col8" src="../img/logo/WhenInPortugal_logo-03.svg" alt="When in Portugal">
                </div>
                <div class="col2 buttoncontainer">
                    <button class="yellowbutton" type="button" onclick="location.href = '#'">Become a Host</button>
                </div>
            </nav>
        </section>
        <h2 class="form_title">Torna-te um Guia Local</h2>
        <section class="gridrow info">
            <section class="sticky_info col4 info_title">
                <h3>Informação Pessoal</h3>
            </section>
            <section class="col1"></section>
            <section class="col5 info_form">
                <form>
                    <div class="form_nome">
                        <h4>Nome</h4>
                        <input type="text" name="firstname" placeholder="Nome">
                    </div>
                    <div class="form_aniv">
                        <h4>Data de Aniversário</h4>
                        <input type="date" name="birthdate" placeholder="mês/dia/ano">
                    </div>
                    <div class="form_email">
                        <h4>Email</h4>
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form_phone_cc">
                        <div class="gridrow">
                            <div>
                                <h4>Telefone</h4>
                                <input type="number" name="phone" placeholder="número de telefone">
                            </div>
                            <div class="rowfields">
                                <h4>Cartão de Cidadão</h4>
                                <div class="btnwraper">
                                    <button class="button_upload">Upload</button>
                                    <input type="file" name="cc" accept=".jpg, .pdf" value="upload">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="foto_container">
                        <h4>Foto de Perfil</h4>
                        <div class="btnwraper">
                            <button class="button_upload">Upload</button>
                            <input type="file" name="cc" accept=".jpg, .pdf" value="upload">
                        </div>
                    </div>
                </form>
            </section>
            <section class="col2"></section>
        </section>
        <footer class="footer gridrow nogutter">
            <section class="col7">
                <article class="gridrow logos">
                    <div class="alignleft">
                        <img class="logo_wip col8" src="../img/logo/WhenInPortugal_logo-05.png" alt="When in Portugal">
                        <img class="logo_pdr col4" src="../img/assets/drink_responsibly.png" alt="Please drink responsibly">
                    </div>
                    <img class="logo_lc margins col4" src="../img/logo/01_Logo_Versao-Principal_Cores.png" alt="When in Portugal">
                </article>
            </section>
            <section class="links_container col5 col-m8">
                <article class="links">
                    <a class="single_link" href="#">Terms & Conditions</a>
                    <a class="single_link" href="#">Privacy Policy</a>
                    <a class="single_link" href="#">Cookies Policy</a>
                </article>
            </section>
        </footer>
    </body>
</html>
